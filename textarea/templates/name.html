<!DOCTYPE html>
<html>
  <head>
    <title>TinyMCE Example</title>
    <script type="text/javascript" src="//code.jquery.com/jquery-2.1.1.js"></script>
    <script type="text/javascript" src="{{ STATIC_URL }}tiny_mce/plugins/equationeditor/js/mathquill.min.js"></script>

    <script type="text/javascript" src="{{ STATIC_URL }}tiny_mce/tiny_mce.js"></script>
    <script type="text/javascript">
    tinymce.PluginManager.load('equationeditor', '{{ STATIC_URL }}tiny_mce/plugins/equationeditor/js/plugin.min.js');

    tinymce.init({
      mode: "textareas",
      plugins: 'equationeditor',
      content_css: '{{ STATIC_URL }}tiny_mce/plugins/equationeditor/mathquill.css',
      toolbar: [
        'bold italic underline | bullist numlist | subscript superscript | alignleft aligncenter alignright | equationeditor'
      ],
    });
    </script>
  </head>
  <body>
    <form action="" method="post">
        {% csrf_token %}
        {{ form }}
        <input type="submit" value="Submit" />
    </form>
  </body>
</html>
